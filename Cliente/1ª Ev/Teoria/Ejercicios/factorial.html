<!DOCTYPE html>
<html>
<head>
	<title>Factorial</title>
</head>
<body>
	<script type="text/javascript">
		
		var sc = prompt("Ingrese el entero:")
		var numero = parseInt(sc);
		var mult=0;
		var acu=1;
		var cont=numero;
		var x=1;

		mult = numero;
		while(1<numero){

			mult = mult * (numero-1);
			numero--;
			
		}
		alert(mult);
		
	</script>

</body>
</html>
