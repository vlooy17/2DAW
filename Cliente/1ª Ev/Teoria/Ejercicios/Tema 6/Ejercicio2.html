    <script type="text/javascript">
        id = 0;
        function agregar() {
            var patronA = /^([a-zA-Z\s*\Á \É \Í \Ó \Ú]{3,15})$/;
            var patronN = /^([a-zA-Z\s*\Á \É \Í \Ó \Ú]{3,15})$/;
            var nombre = document.getElementById("nombre").value;
            nombre = nombre.toUpperCase();
            var apellidos = document.getElementById("apellidos").value;
            apellidos = apellidos.toUpperCase();
            if (patronA.test(apellidos) && patronN.test(nombre)) {

            

            var elementoTR = document.createElement('tr');
            elementoTR.setAttribute("id", id);
            var elementoTD1 = document.createElement('td');
            var elementoTD2 = document.createElement('td');
            var elementoTD3 = document.createElement('td');
            var elementoTD4 = document.createElement('td');
            var elementoTD5 = document.createElement('td');

            var texto1 = document.createTextNode(id);
            elementoTD1.appendChild(texto1);
            var texto2 = document.createTextNode(document.getElementById("nombre").value);
            elementoTD2.appendChild(texto2);
            var texto3 = document.createTextNode(document.getElementById("apellidos").value);
            elementoTD3.appendChild(texto3);
            var texto4 = document.createTextNode(document.getElementById("curso").value);
            elementoTD4.appendChild(texto4);

            boton = document.createElement("button");
            valorTexto = document.createTextNode("Borrar Registro");
            boton.appendChild(valorTexto);
            elementoTD5.appendChild(boton);
            boton.setAttribute("onclick", "eliminarRe(" + id + ")");
            elementoTR.appendChild(elementoTD1);
            elementoTR.appendChild(elementoTD2);
            elementoTR.appendChild(elementoTD3);
            elementoTR.appendChild(elementoTD4);
            elementoTR.appendChild(elementoTD5);

            document.getElementById('tabla').appendChild(elementoTR);


            id++;
            }else{
                alert("Datos Erroneos")
            }
        }
        function eliminarRe(id) {
            alert("entra");
            document.getElementById("tabla").removeChild(document.getElementById(id));

        }
    </script>

<body>

        <table>

            </tr>

                <td><input type="text" id="nombre"></td>
