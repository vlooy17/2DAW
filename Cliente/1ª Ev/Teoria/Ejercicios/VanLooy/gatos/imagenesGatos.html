<!DOCTYPE html>
<html>
<head>
	<title>Ventanas</title>

<meta http-equiv="content-type" content="text/html;charset=utf-8">
<script type="text/javascript">

	function inicializar(){

		document.getElementById("crear-ventana").onclick=crearNueva;
		document.getElementById("cerrar-ventana").onclick=cerrarNueva;


	}
	var nuevaVentana;
	function crearNueva(imagen){

		nuevaVentana = window.open(imagen,"","height=400,width=800");
		nuevaVentana.document.write(
			"<html><h1>Imagen amplidada</h1><p><img src ="+ imagen+" </p> <p><form><input type='button' id='cerrar-ventana' value='Cerrar Ventana' onclick=window.close()></form></p></html>"
			);

	}
	function cerrarNueva(){
		if (nuevaVentana){
			nuevaVentana.close(); nuevaVentana = null;
		}
	}

</script>
</head>
<style type="text/css">
	img{
		width: 200px;height: 200px;
	}
</style>
<body onLoad="inicializar()">
<h1>Página con minuatura  de imágemes</h1>
<form>
	
	<div>
		<img src="1.jpg" onclick="crearNueva('1.jpg')">	
	
		<img src="2.jpg" onclick="crearNueva('2.jpg')">	
	
		<img src="3.jpg" onclick="crearNueva('3.jpg')">		
	
		<img src="4.jpg" onclick="crearNueva('4.jpg')">	
	</div>

</form>
</body>
</html>
