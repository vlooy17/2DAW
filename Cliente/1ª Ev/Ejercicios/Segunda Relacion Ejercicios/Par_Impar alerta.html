<!DOCTYPE html>
<html>
<head>
	<title>Par/impar con alerta</title>
</head>
<meta charset="utf-8">
<body>
	<script type="text/javascript">

		var numero = prompt("Ingrese un numero");
		
			var num = parseInt(numero);
			if(numero != num){
				alert("No es un numero");
			}else{
				if (num%2==0) {
					alert("ES PAR");
				}else{
					alert("ES IMPAR");
				}
			}
			

	
	

	</script>

</body>
</html>
