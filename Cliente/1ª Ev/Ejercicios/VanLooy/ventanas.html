<!DOCTYPE html>
<html>
<head>
	<title>Ventanas</title>

<meta http-equiv="content-type" content="text/html;charset=utf-8">
<script type="text/javascript">

	function inicializar(){

		document.getElementById("crear-ventana").onclick=crearNueva;
		document.getElementById("cerrar-ventana").onclick=cerrarNueva;


	}
	var nuevaVentana;
	function crearNueva(){

		nuevaVentana = window.open("","nuevaVentana","height=400,width=800");

		nuevaVentana.document.write("Nueva ventana abiera = " +nuevaVentana.name);

	}
	function cerrarNueva(){
		if (nuevaVentana){
			
				nuevaVentana.close(); nuevaVentana = null;
			
		}
		else{
				alert("Ninguna ventana abierta");
			}
	}

</script>
</head>
<body onLoad="inicializar()">
<h1>Abrimos y cerramos ventanas</h1>
<form>
	<p><input type="button" id="crear-ventana" value="Crear Ventana">
	   <input type="button" id="cerrar-ventana" value="Cerrar Ventana">	
	</p>
</form>
</body>
</html>
