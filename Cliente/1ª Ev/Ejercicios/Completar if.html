<!DOCTYPE html>
<html>
<head>
	<title>Completar if</title>
</head>
<meta charset="utf-8">
<body>
	<script type="text/javascript">
	
	var numero1 = 5;
	var numero2 = 8;

	if(numero1<numero2){
		alert("El número1 no es mayor que el numero2");
	}
	if(numero2>=0){
		alert("El numero2 es positivo");
	}
	if(numero1<0){
		alert("El número1 es negativo o distinto de cero");
	}
	if((numero1+1)<numero2){
		alert("Incrementar en 1 el valor de numero1 no lo hace mayor o igual que el numero2");
	}


		
	</script>

</body>
</html>
