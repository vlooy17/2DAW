<!DOCTYPE html>
<html>
<head>
	<title>Tablas</title>
</head>
<meta charset="utf-8">
<body>
	<div style="position: relative; float: left;">
	<script type="text/javascript">
		
		document.write("TABLA DE MULTIPLICAR DEl 7");
		document.write("<br/>");
		var x = 7;
		for (var i = 1; i < 11; i++) {

			document.write(x+" "+"*"+" "+i+" = "+(x*i));
			document.write("<br/>");

		}

	</script>
	</div>
	<div style="position: relative;float: center;margin-top: 0%;margin-left: 25%;">
	<script type="text/javascript">
		
		document.write("TABLA DE SUMAR DEL 8");
		document.write("<br/>");
		var y = 8;
		for (var i = 1; i < 11; i++) {

			document.write(y+" "+"+"+" "+i+" = "+(y+i));
			document.write("<br/>");

		}

	</script>
	</div>
	<div style="position: relative; float: right;margin-top: -15%;margin-right: 40%">
	<script type="text/javascript">
		
		document.write("TABLA DE DIVIDIR DEL 9");
		document.write("<br/>");

		var z = 9;
		for (var i = 1; i < 11; i++) {

			document.write(z+" "+"/"+" "+i+" = "+(z/i));
			document.write("<br/>");

		}

	</script>
	</div>

	<div style="position: relative; float: center;margin-left: 20%;margin-top: 5%;">
	<script type="text/javascript">
		
		document.write("125 / 8 CON DESPLAZAMIENTO DE BIT");
		document.write("<br/>");

		document.write(125>>3);



	</script>
	</div>

	<div style="position: relative; float: right;margin-right: 25%;margin-top: -3%;">
	<script type="text/javascript">
		
		document.write("40 x 4 CON DESPLAZAMIENTO DE BITS");
		document.write("<br/>");

		document.write(40<<2);





	</script>
	</div>
	<div style="position: relative; float: center;margin-left: 20%;margin-top: 5%;">
	<script type="text/javascript">
		
		document.write("25 / 2 CON DESPLAZAMIENTO DE BITS");
		document.write("<br/>");

		document.write(25>>1);



	</script>
	</div>
	<div style="position: relative; float: right;margin-right: 25%;margin-top: -3%">
	<script type="text/javascript">
		
		document.write("10 x 16 CON DESPLAZAMIENTO DE BITS");
		document.write("<br/>");

		document.write(10<<4);



	</script>
	</div>



</body>
</html>
