<!DOCTYPE html>
<html>
    <head>
        <title>Formulario1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center">Primer formulario para trabajar con servlets</h1>
        <h2 align="center">Rellena los datos indicados y pulsa ENVIAR</h2>
        <form method="post" action="/PrimerProyectoJavaWeb/ServvletFormulario">
            <table>
                <tr>
                    <td>Introduce tu nombre completo</td>
                    <td><input type="text" name="nombre" size="25"></td>
                </tr>
                <tr>
                    <td>Introduce tu número teléfono</td>
                    <td><input type="password" name="telefono" size="10"></td>
                </tr>
                <tr>
                    <td>Indica tu ciudad</td>
                    <td><input type="text" name="lugar de nacimiento" size="20"></td>
                </tr>

            </table><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">    
        </form>
        <a href="/PrimerProyectoJavaWeb/ServletEnlace">Púlsame</a>
    </body>
</html>
